---
# ansible-playbook bootstrap.yml --user=REMOTE_USER --ask-pass --ask-become-pass --limit=MACHINE
- hosts: all
  gather_facts: false
  tasks:
    - raw: apt-get install -y python
    - user: name=filippo
    - copy: dest="/etc/sudoers.d/010_nopasswd" content="filippo ALL=(ALL) NOPASSWD: ALL" mode=0600
    - authorized_key: user=filippo key="{{ ssh_key }}"
